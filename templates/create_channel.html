{% extends "base.html" %}
{% block title %}<title>Create Channel</title>{% endblock  %}

{% block content %}
<div class="container">
    <form method="POST">
        <div class="form-group">
            {{ form.channel_name.label }}
            {{ form.channel_name()}}
        </div>
        <div class="form-group">
            {{ form.description.label }}
            {{ form.description()}}
        </div>
        {{ form.submit(class="btn btn-primary") }}
    </form>
</div>
{% endblock  %}
